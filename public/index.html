<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Podcastia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Sección del formulario para generar el guion -->
    <div class="form-section">
      <h1>Genera tu Guion</h1>
      <textarea id="script" placeholder="Escribe o modifica el guion aquí..."></textarea>
      <button id="generateTTS">Enviar a Google TTS</button>
    </div>
    <!-- Sección de acceso (login/registro) -->
    <div class="login-section">
      <h2>Acceso con Registro</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
