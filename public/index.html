<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcastia - Genera tu Guion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Podcastia</h1>
    <nav>
      <ul>
        <li><a href="#form">Generar Guion</a></li>
        <li><a href="#registro">Acceso</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Sección para generar el guion -->
    <section id="form" class="form-container">
      <h2>Genera tu Guion</h2>
      <p>Escribe o modifica el guion en el siguiente cuadro y presiona el botón para enviarlo a Google Text-to-Speech.</p>
      <textarea id="script" placeholder="Escribe o modifica el guion aquí..."></textarea>
      <button id="generateTTS">Enviar a Google TTS</button>
    </section>

    <!-- Sección de registro o acceso -->
    <section id="registro" class="register-container">
      <h2>Acceso con Registro</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Podcastia. Todos los derechos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
