<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Podcasts con IA</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>PodcastIA - Generador de Podcasts, Audioguías y Cursos con IA</h1>
    <p>Usa la inteligencia artificial para crear guiones y convertirlos en audio.</p>
  </header>
  <main>
    <section class="container">
      <div class="left">
        <h2>Generar sin Registro</h2>
        <form id="podcastForm">
          <div class="form-group">
            <label for="format">¿Qué quieres crear?</label>
            <select id="format" name="format" required>
              <option value="Podcast">Podcast</option>
              <option value="Curso">Curso</option>
              <option value="Audioguía">Audioguía</option>
            </select>
          </div>
          <div class="form-group">
            <label for="wordCount">Número de palabras:</label>
            <select id="wordCount" name="wordCount">
              <option value="500">350 palabras (~2 minutos)</option>
              <option value="1400">500 palabras (~3 minutos)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tone">Tono del Ponente:</label>
            <select id="tone" name="tone">
              <option value="Técnico">Técnico</option>
              <option value="Informal">Informal</option>
              <option value="Para niños">Para niños</option>
              <option value="Otro">Otro (Especificar abajo)</option>
            </select>
            <input type="text" id="customTone" name="customTone" placeholder="Si en la seccion anterior has marcado OTRO, especifica aqui el tono...">
          </div>
          <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea id="description" name="description"></textarea>
          </div>
          <button type="button" onclick="generatePrompt()">Generar Prompt</button>
        </form>
        <div id="promptOutput"></div>
        <div id="scriptOutput"></div>
        <div id="audioOutput"></div>
        <audio id="audio" controls></audio>
      </div>
      <div class="bottom">
        <h2>Registro / Acceso</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit">Acceder</button>
        </form>
        <div id="userRepo">
          <h3>Mis Creaciones</h3>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
